<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>

<body class="root">
    <header class="header">
        <img class="header__logo" src="images/logo.svg" alt="Плохое соединение с интернетом">
    </header>
    <main>
        <div class="profile">
            <img class="profile__avatar" src="images/user-avatar.jpg" alt="Фотография Жак-Ив Кусо">
            <div class="profile__info">
                <div class="profile__text">
                    <div class="profile__top-line">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="type">
                            <img src="images/Button-Edit.svg" alt="Кнопка редактирования">
                        </button>
                    </div>
                    <p class="profile__job">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__Add-Button">+</button>
        </div>

        <div class="popup">

            <form class="popup__form">

                <h3 class="popup__form_title">Редактировать профиль</h3>
                <fieldset class="popup__form_info">
                    <input type="text" class="popup__form_input-name" id="nameInput">
                    <input type="text" class="popup__form_input-job" id="jobInput">
                </fieldset>
                <button class="popup__form_icon-close">
                    <img src="images/close_icon.svg" alt="Кнопка закрыть">
                </button>
                <button type="submit" class="popup__form_button-save">
                    Сохранить
                </button>
            </form>

        </div>

        <section class="elements">
            <div class="elements__item">
                <img class="elements__item_image" src="../mesto/images/Karachaevsk.jpg" alt="Карачаевск">
                <div class="elements__under-picture">
                    <h4 class="elements__text">Карачаевск</h4>
                    <button class="elements__under-picture_like">
                        <img src="./images/icon-like.svg" alt="Like">
                    </button>
                </div>
            </div>
            <div class="elements__item">
                <img class="elements__item_image" src="../mesto/images/Elsbrus.png" alt="Фото Эльбруса">
                <div class="elements__under-picture">
                    <h4 class="elements__text">Гора Эльбрус</h4>
                    <button class="elements__under-picture_like">
                        <img src="../mesto/images/icon-like.svg" alt="Like">
                    </button>
                </div>
            </div>
            <div class="elements__item">
                <img class="elements__item_image" src="../mesto/images/Dombai.png" alt="Домбай">
                <div class="elements__under-picture">
                    <h4 class="elements__text">Домбай</h4>
                    <button class="elements__under-picture_like">
                        <img src="images/icon-like.svg" alt="Like">
                    </button>
                </div>
            </div>
            <div class="elements__item">
                <img class="elements__item_image" src="images/Elbrus2.png" alt="Фото Эльбруса">
                <div class="elements__under-picture">
                    <h4 class="elements__text">Гора Эльбрус</h4>
                    <button class="elements__under-picture_like">
                    <img src="images/icon-like.svg" alt="Like">
                    </button>
                </div>
            </div>
            <div class="elements__item">
                <img class="elements__item_image" src="images/Dombai.png" alt="Домбай">
                <div class="elements__under-picture">
                    <h4 class="elements__text">Домбай</h4>
                    <button class="elements__under-picture_like">
                    <img  src="images/icon-like.svg" alt="Like">
                    </button>
                </div>
            </div>
            <div class="elements__item">
                <img class="elements__item_image" src="images/Karachaevsk.jpg" alt="Карачаевск">
                <div class="elements__under-picture">
                    <h4 class="elements__text">Карачаево-Черкессия</h4>
                    <button class="elements__under-picture_like">
                    <img  src="images/icon-like.svg" alt="Like">
                    </button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text"> &COPY; 2020 Mesto Russia</p>
    </footer>
    <script src="script/script.js"></script>
</body>

</html>
