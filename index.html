<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><link href="main.css" rel="stylesheet"></head><body class="root"><header class="header"><img class="header__logo" src="a307e1c403338846f8a4.svg" alt="Плохое соединение с интернетом"></header><main><div class="profile"><div class="profile__avatar"><div class="profile__box"><img class="profile__pen" src="a086f758840ae814ecde.svg"></div></div><div class="profile__info"><div class="profile__text"><div class="profile__top-line"><h1 class="profile__name">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button"><img src="a1892ea72cb87c8fc3aa.svg" alt="Кнопка редактирования"></button></div><p class="profile__job">Исследователь океана</p></div></div><button class="profile__button-add" type="button"><img src="d86bb2edc2f6eadb96b7.svg" class="profile__button-add-image" alt="Кнопка Добавить"></button></div><div class="popup popup-user-info"><form class="popup__form popup__form_user-info" name="edit-form"><h3 class="popup__title">Редактировать профиль</h3><fieldset class="popup__info"><input class="popup__input popup__input_name" id="name-input" name="input-user-name" minlength="2" required> <span style class="span-error name-input-error popup__span-error"></span> <input class="popup__input popup__input_job" id="job-input" name="input-user-job" minlength="2" required> <span class="span-error job-input-error popup__span-error"></span></fieldset><button class="popup__icon-close" type="reset"><img src="118074baed770c43e4bc.svg" alt="Кнопка закрыть"></button> <button type="submit" class="popup__button-save" name="submit-form-btn">Сохранить</button></form></div><div class="popup popup-new-place"><form class="popup__form popup__form_new-place" name="place-form"><h3 class="popup__title">Новое место</h3><fieldset class="popup__info"><input class="popup__input popup__input_place" id="place-input" name="name" placeholder="Название места" minlength="2" required> <span class="span-error place-input-error popup__span-error"></span> <input type="url" class="popup__input popup__input_link" id="link-input" name="link" placeholder="Ссылка на картинку" required> <span class="span-error link-input-error popup__span-error"></span></fieldset><button class="popup__icon-close" type="reset"><img src="118074baed770c43e4bc.svg" alt="Кнопка закрыть"></button> <button type="submit" class="popup__button-save popup__button-save_form" name="make-form-btn">Создать</button></form></div><div class="popup popup_photo"><div class="popup__image-div"><img class="popup__image" src="#" alt="Увеличенная в размере картинка"><p class="popup__text"></p><button class="popup__icon-close" type="reset"><img src="118074baed770c43e4bc.svg" alt="Кнопка закрыть"></button></div></div><div class="popup popup-confirm"><form class="popup__form popup__form_user-info" name="edit-form"><h3 class="popup__title">Вы уверены?</h3><button class="popup__icon-close" type="reset"><img src="118074baed770c43e4bc.svg" alt="Кнопка закрыть"></button> <button type="submit" class="popup__button-save" name="submit-form-btn">Да</button></form></div><div class="popup popup-new-avatar"><form class="popup__form popup__form_new-avatar" method="PATCH" name="place-form"><h3 class="popup__title">Обновить аватар</h3><fieldset class="popup__info"><input type="url" class="popup__input popup__input_link" id="link" name="link" placeholder="Ссылка на картинку" required> <span class="span-error link-error popup__span-error"></span></fieldset><button class="popup__icon-close" type="reset"><img src="118074baed770c43e4bc.svg" alt="Кнопка закрыть"></button> <button type="submit" class="popup__button-save popup__button-save_form" name="make-form-btn">Сохранить</button></form></div></main><template class="elements elements__template" id="item-template"><div class="elements__item"><img class="elements__image" src="#" alt="Увеличенная в размере картинка"><div class="elements__under-picture"><h4 class="elements__text"></h4><button class="elements__like elements__like_white" type="button"><div class="elements__like-counter">0</div></button> <button class="elements__trash" type="button"></button></div></div></template><section class="elements"></section><footer class="footer"><p class="footer__text">&COPY; 2020 Mesto Russia</p></footer><script src="main.js"></script></body></html>
